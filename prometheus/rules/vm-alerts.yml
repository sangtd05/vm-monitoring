groups:
  - name: vm-alerts
    rules:
      # CPU Usage Alert
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      # Memory Usage Alert
      - alert: HighMemoryUsage
        expr: 100 * (1 - ((node_memory_MemAvailable_bytes or node_memory_MemFree_bytes) / node_memory_MemTotal_bytes)) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      # Disk Space Alert
      - alert: HighDiskUsage
        expr: 100 - ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes) > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 90% for more than 5 minutes on {{ $labels.instance }} device {{ $labels.device }}"

      # Load Average Alert
      - alert: HighLoadAverage
        expr: node_load1 > 4
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High load average detected"
          description: "Load average is above 4 for more than 5 minutes on {{ $labels.instance }}"

      # Service Down Alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down on {{ $labels.instance }}"

      # Network Interface Down
      - alert: NetworkInterfaceDown
        expr: node_network_up == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Network interface is down"
          description: "Network interface {{ $labels.device }} is down on {{ $labels.instance }}"

      # Service Down (Blackbox)
      - alert: ServiceDown
        expr: probe_success{job="blackbox"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} is down (blackbox probe failed)"

      # High Response Time
      - alert: HighResponseTime
        expr: probe_duration_seconds{job="blackbox"} > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "Service {{ $labels.instance }} has high response time: {{ $value }}s"

      # HTTP Error Status
      - alert: HTTPErrorStatus
        expr: probe_http_status_code{job="blackbox"} >= 400
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "HTTP error status detected"
          description: "Service {{ $labels.instance }} returned HTTP {{ $value }}"

      # Container High CPU Usage
      - alert: ContainerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high CPU usage detected"
          description: "Container {{ $labels.name }} CPU usage is above 80% for more than 5 minutes"

      # Container High Memory Usage
      - alert: ContainerHighMemoryUsage
        expr: container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container high memory usage detected"
          description: "Container {{ $labels.name }} memory usage is above 85% for more than 5 minutes"

      # Nginx High Error Rate
      - alert: NginxHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"4..|5.."}[5m]) / rate(nginx_http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Nginx high error rate detected"
          description: "Nginx error rate is above 5% for more than 5 minutes"

      # Nginx High Response Time
      - alert: NginxHighResponseTime
        expr: nginx_http_request_duration_seconds{quantile="0.95"} > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Nginx high response time detected"
          description: "Nginx 95th percentile response time is above 1 second for more than 5 minutes"
