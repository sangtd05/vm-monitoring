# Docker Compose Override File
# Use this file to customize the default configuration

version: '3.8'

services:
  grafana:
    environment:
      # Customize Grafana settings
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/vm-monitoring.json
    volumes:
      # Add custom dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      # Add custom provisioning
      - ./grafana/provisioning:/etc/grafana/provisioning

  prometheus:
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-200h}'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      # Add custom rules
      - ./prometheus/rules:/etc/prometheus/rules

  node-exporter:
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
      - '--collector.textfile.directory=/var/lib/node_exporter/textfile_collector'
